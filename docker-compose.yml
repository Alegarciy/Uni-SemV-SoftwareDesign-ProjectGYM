version: '3.8'

services:
  # PostgreSQL
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=YourStrong!Passw0rd
      - POSTGRES_DB=PlusGymProject
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./SQLScriptsPostgresql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./SQLScriptsPostgresql/Setup:/docker-entrypoint-initdb.d/Setup
      - ./SQLScriptsPostgresql/Functions:/docker-entrypoint-initdb.d/Functions
    networks:
      - plusgym-network

  # Go API
  api:
    build:
      context: ./API
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=YourStrong!Passw0rd
      - DB_NAME=PlusGymProject
    networks:
      - plusgym-network

  # Angular Frontend
  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    ports:
      - '4200:4200'
    volumes:
      - ./front-end:/app
      - /app/node_modules
    environment:
      - API_URL=http://localhost:5000
    depends_on:
      - api
    networks:
      - plusgym-network

networks:
  plusgym-network:
    name: plusgym-network
    driver: bridge

volumes:
  postgres_data:
