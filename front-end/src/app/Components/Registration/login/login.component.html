<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login/Register</mat-card-title>
      <mat-card-subtitle>+GYM Account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group>
        <!-- Login Tab -->
        <mat-tab label="Login">
          <!-- Email Field -->
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              placeholder="Email"
              [(ngModel)]="email"
            />
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" />
          </mat-form-field>

          <button
            mat-raised-button
            style="width: 100%; margin-top: 0.5rem"
            color="primary"
          >
            Login
          </button>
        </mat-tab>

        <!-- Register Tab -->
        <mat-tab label="Register"> Content 2 </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
