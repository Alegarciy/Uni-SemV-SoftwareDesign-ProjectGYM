<mat-expansion-panel
  [expanded]="true"
  hideToggle
  style="background-color: #f8f9fc; width: auto"
>
  <mat-expansion-panel-header>
    <mat-panel-title> Date </mat-panel-title>
    <mat-panel-description>
      This are the classes for the day!!!
    </mat-panel-description>
  </mat-expansion-panel-header>
  <app-client-card
    *ngFor="let session of this.schedule"
    [session]="this.session"
    [instructor]="this.session.instructor"
    [sessionService]="this.session.sessionService"
  ></app-client-card>
</mat-expansion-panel>
