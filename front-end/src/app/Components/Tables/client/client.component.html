<div *ngIf="this.client.length != 0">
  <app-client-table
    [client]="this.client"
    [columnContent]="this.columnContent"
    (clientDeleted)="onDelete($event)"
  ></app-client-table>
</div>

<h2 class="element">
  <div class="flex-container">
    <div class="elem">
      <button
        mat-fab
        color="primary"
        aria-label="Example icon button with a delete icon"
        class="button-create"
        (click)="openPaymentDialogue()"
      >
        <mat-icon>attach_money</mat-icon>
      </button>
    </div>
  </div>
  <div class="flex-container">
    <div class="elem">
      <button
        mat-fab
        color="primary"
        aria-label="Example icon button with a delete icon"
        class="button-create"
        (click)="openDialogue()"
      >
        <mat-icon>create</mat-icon>
      </button>
    </div>
  </div>
</h2>
