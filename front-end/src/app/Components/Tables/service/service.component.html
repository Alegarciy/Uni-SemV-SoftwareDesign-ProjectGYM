<div *ngIf="this.services.length != 0">
  <app-service-table
    [services]="this.services"
    [columnContent]="this.columnContent"
    (serviceDeleted)="onDelete($event)"
    (serviceUpdated)="onUpdate()"
  ></app-service-table>
</div>

<h2 class="element">
  <div class="flex-container">
    <div class="elem">
      <button
        mat-fab
        color="primary"
        aria-label="Example icon button with a delete icon"
        class="button-create"
        (click)="openDialogue()"
      >
        <mat-icon>create</mat-icon>
      </button>
    </div>
  </div>
</h2>
