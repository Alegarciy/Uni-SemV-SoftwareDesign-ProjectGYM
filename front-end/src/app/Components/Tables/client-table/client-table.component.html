<div *ngIf="this.client.length != 0">
  <table mat-table [dataSource]="client" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Client</th>
      <td mat-cell *matCellDef="let client">{{ client.name }}</td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="identification">
      <th mat-header-cell *matHeaderCellDef>Identification</th>
      <td mat-cell *matCellDef="let client">
        {{ client.identification }}
      </td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let client">{{ client.email }}</td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef>Balance</th>
      <td mat-cell *matCellDef="let client">{{ client.balance }}</td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="membershipNumber">
      <th mat-header-cell *matHeaderCellDef>Membership Number</th>
      <td mat-cell *matCellDef="let client">{{ client.membershipNumber }}</td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let client">{{ client.phone }}</td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="Actions" style="justify-content: end">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let client">
        <button
          mat-raised-button
          mat-dialog-close
          class="myButton"
          style="background-color: #2a2b31; color: #f8f9fc"
          (click)="onDelete(client)"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnContent"></tr>
    <tr mat-row *matRowDef="let row; columns: columnContent"></tr>
  </table>
</div>
